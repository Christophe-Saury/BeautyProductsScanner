<div class="flex items-center justify-center h-full">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Nom :</span>
                </label>
                <input type="text" placeholder="Nom..." class="input input-bordered w-full max-w-xs" [(ngModel)]="form.lastname" />
            </div>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Prénom :</span>
                </label>
                <input type="text" placeholder="Prénom..." class="input input-bordered w-full max-w-xs" [(ngModel)]="form.name" />
            </div>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Adresse email :</span>
                </label>
                <input type="email" placeholder="Adresse email..." class="input input-bordered w-full max-w-xs" [(ngModel)]="form.email" />
            </div>
        
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Mot de passe :</span>
                </label>
                <input type="password" placeholder="Mot de passe..." class="input input-bordered w-full max-w-xs" [(ngModel)]="form.password" />
            </div>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Confirmer le mot de passe :</span>
                </label>
                <input type="password" placeholder="Mot de passe..." class="input input-bordered w-full max-w-xs" [(ngModel)]="form.verifPassword" />
            </div>
        
            <div class="flex items-center justify-between mt-4">
                <span class="text-sm">Déjà inscrit ? <a class="link link-primary" href="/auth/login">Me connecter</a>.</span>
                <button type="submit" class="btn" (click)="submit()" [ngClass]="{'loading': isLoading}">Inscription</button>
            </div>
        </div>
    </div>
</div>
